<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Chatbot</title>
  <style>
    body {
      margin: 0;
      background: #10141c;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chatbot {
      width: 400px;
      height: 600px;
      background: linear-gradient(145deg, #1e2633, #0e111a);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      transform: perspective(1000px) rotateX(3deg);
      overflow: hidden;
    }

    .header {
      padding: 15px;
      text-align: center;
      color: white;
      background: #0a0d14;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #1d2533;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: white;
    }

    .message {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #2c8dfb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #2a2f43;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #1d2533;
      background: #0a0d14;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      background: transparent;
      color: white;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .loader {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #2c8dfb;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      align-self: flex-start;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <div class="header">3D Chatbot</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message..." />
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    const HF_API_KEY = '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'; // Replace with your Hugging Face token

    function appendMessage(text, sender, isHTML = false) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = isHTML ? text : escapeHTML(text);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function escapeHTML(str) {
      return str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function showLoader() {
      const loader = document.createElement('div');
      loader.className = 'loader message bot';
      loader.id = 'loader';
      messages.appendChild(loader);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeLoader() {
      const loader = document.getElementById('loader');
      if (loader) loader.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      showLoader();

      const payload = {
        model: "Qwen/Qwen3-235B-A22B-Instruct-2507:fireworks-ai",
        messages: [{ role: "user", content: text }],
      };

      try {
        const response = await fetch("https://router.huggingface.co/v1/chat/completions", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${HF_API_KEY}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        removeLoader();

        const reply = data.choices?.[0]?.message?.content || 'No response.';
        appendMessage(reply, 'bot', true);
      } catch (err) {
        console.error(err);
        removeLoader();
        appendMessage('⚠️ Error: Could not reach the model.', 'bot');
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
